    />

  <body>
    <div id="header"></div>
    <div id="landing"></div>
    <div id="about"></div>
    <div id="experience"></div>
    <div id="projects"></div>
    <div id="contact"></div>
    <div id="footer"></div>

    <script>
      const sections = [
        "header",
        "landing",
        "about",
        "experience",
        "projects",
        "contact",
        "footer",
      ];

      Promise.all(
        sections.map((id) =>
          fetch(`includes/${id}.html`)
            .then((res) => res.text())
            .then((html) => {
              document.getElementById(id).innerHTML = html;
            })
        )
      ).then(() => {
        if (typeof waitForFadeUps === "function") {
          waitForFadeUps();
        } else {
          console.error(
            "waitForFadeUps function not found. Is scripts.js loaded correctly?"
          );
        }
        // Run timeline animation only AFTER experience.html is injected
        const experienceSection = document.querySelector(".experience-wrapper");
        const timeline = document.querySelector(".timeline-horizontal");

        if (experienceSection && timeline) {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  timeline.classList.add("animate-line");
                  observer.disconnect();
                }
              });
            },
            { threshold: 0.3 }
          );

          observer.observe(experienceSection);
        }
      });
    </script>

    <script src="js/scripts.js"></script>
  </body>
